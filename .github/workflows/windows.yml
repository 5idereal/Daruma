name: Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Install Qt
        shell: cmd
        run: |
          pip install aqtinstall
          python -m aqt install-qt windows desktop 6.2.2 win64_mingw
          echo "QTDIR=D:\a\Daruma\Daruma\6.2.2\mingw81_64" >> $GITHUB_ENV
          echo "D:\a\Daruma\Daruma\6.2.2\bin" >> $GITHUB_PATH
          echo "D:\a\Daruma\Daruma\Tools\mingw810_64\bin" >> $GITHUB_PATH
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Build
        shell: cmd
        env:
          vc_arch: x64
        run: |
          qmake
          nmake
          mkdir build
          mv ./release/ImageEditor.exe ./build
          cd build
          windeployqt ImageEditor.exe
          cd ..
          7z a -tzip portable.zip ./build/*
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            portable.zip
            
