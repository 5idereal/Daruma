name: Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Install Qt
        shell: pwsh
        run: |
          pip install aqtinstall
          python -m aqt install-qt --outputdir c:\Qt windows desktop 6.2.2 win64_mingw
          Get-ChildItem -Recurse "c:\Qt" | Where { $_.PSIsContainer } | Select Name,FullName
          echo "QTDIR=c:\Qt\6.2.2\mingw_64" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "c:\Qt\6.2.2\mingw_64\bin" | Out-File -FilePath $env:GITHUB_PATH -Append
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Build
        shell: pwsh
        env:
          vc_arch: x64
        run: |
          $env:Path = "c:\Qt\6.2.2\mingw_64\bin;c:\Qt\Tools\mingw900_64\bin;$env:Path"
          echo $env:GITHUB_PATH
          qmake ImageEditor.pro
          mingw32-make
          mkdir build
          Get-ChildItem -Recurse "." | Where { $_.PSIsContainer } | Select Name,FullName
          mv ./debug/ImageEditor.exe ./build
          cd build
          windeployqt ImageEditor.exe
          cd ..
          7z a -tzip portable.zip ./build/*
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            portable.zip
            
